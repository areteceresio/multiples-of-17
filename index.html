
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17x Audio Trainer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 22px;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      background: #00c853;
      color: black;
    }
    button.stop {
      background: #ff5252;
    }
    #number {
      font-size: 48px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Multiples of 17</h1>
  <p>Every 5 seconds</p>

  <button onclick="start()">Start</button>
  <button class="stop" onclick="stop()">Stop</button>

  <div id="number">—</div>

  <script>
  let audioKeepAlive;
  let running = false;

  function randomMultipleOf17() {
    const max = Math.floor(1700000 / 17);
    return (Math.floor(Math.random() * max) + 1) * 17;
  }

  function speakAndScheduleNext() {
    if (!running) return;

    const num = randomMultipleOf17();
    document.getElementById("number").textContent = num;

    const utterance = new SpeechSynthesisUtterance(num.toString());
    utterance.rate = 0.9;

    utterance.onend = () => {
      if (!running) return;
      setTimeout(speakAndScheduleNext, 5000);
    };

    speechSynthesis.speak(utterance);
  }

  function start() {
    if (running) return;
    running = true;

    // Real audio playback to force lock-screen media state
    audioKeepAlive = new Audio(
      "https://upload.wikimedia.org/wikipedia/commons/8/8c/Silence_1s.mp3"
    );
    audioKeepAlive.loop = true;
    audioKeepAlive.volume = 0.01;
    audioKeepAlive.play();

    // Force lock screen media UI
    if ("mediaSession" in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: "Multiples of 17",
        artist: "Audio Trainer"
      });
    }

    speakAndScheduleNext();
  }

  function stop() {
    running = false;
    speechSynthesis.cancel();

    if (audioKeepAlive) {
      audioKeepAlive.pause();
      audioKeepAlive = null;
    }

    document.getElementById("number").textContent = "—";
  }
</script>


</body>
</html>
