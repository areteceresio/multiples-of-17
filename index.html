<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Fullscreen Multiples of 17</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #111;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#container {
  text-align: center;
}

#number {
  font-size: calc(10vw + 10vh);
  line-height: 1;
  user-select: none;
}

#details {
  margin-top: 20px;
  font-size: calc(1.8vw + 1.8vh);
  line-height: 1.4;
  color: #ccc;
  max-width: 90vw;
  margin-left: auto;
  margin-right: auto;
}

.controls {
  position: fixed;
  top: env(safe-area-inset-top, 10px);
  left: env(safe-area-inset-left, 10px);
  display: flex;
  gap: 6px;
  z-index: 1000;
}

.controls button {
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 6px;
  border: none;
  background: #00c853;
  color: black;
}

.controls button.stop {
  background: #ff5252;
}
</style>
</head>

<body>

<div id="container">
  <div id="number">—</div>
  <div id="details"></div>
</div>

<div class="controls">
  <button onclick="start()">▶</button>
  <button class="stop" onclick="stop()">⏹</button>
</div>

<script>
let running = false;
let audioKeepAlive;

/* ---------- Math helpers ---------- */

function randomMultipleOf17() {
  const max = Math.floor(1700000 / 17);
  return (Math.floor(Math.random() * max) + 1) * 17;
}

function factorPairs(n, limit = 12) {
  const pairs = [];
  for (let i = 1; i <= Math.sqrt(n); i++) {
    if (n % i === 0) {
      pairs.push(`${i}×${n / i}`);
      if (pairs.length >= limit) break;
    }
  }
  return pairs.join(", ");
}

function digitSum(n) {
  return n.toString().split("").reduce((a, b) => a + Number(b), 0);
}

function divideBy12(n) {
  const q = Math.floor(n / 12);
  const r = n % 12;
  return `${q} remainder ${r}`;
}

/* ---------- Speech + display ---------- */

function speakAndScheduleNext() {
  if (!running) return;

  const num = randomMultipleOf17();

  document.getElementById("number").textContent = num;

  document.getElementById("details").innerHTML = `
    <div><strong>Factors:</strong> ${factorPairs(num)}</div>
    <div><strong>Digit sum:</strong> ${digitSum(num)}</div>
    <div><strong>÷ 12:</strong> ${divideBy12(num)}</div>
  `;

  const utterance = new SpeechSynthesisUtterance(num.toString());
  utterance.rate = 0.9;

  utterance.onend = () => {
    if (!running) return;
    setTimeout(speakAndScheduleNext, 5000);
  };

  speechSynthesis.speak(utterance);
}

/* ---------- Controls ---------- */

function start() {
  if (running) return;
  running = true;

  audioKeepAlive = new Audio("https://upload.wikimedia.org/wikipedia/commons/8/8c/Silence_1s.mp3");
  audioKeepAlive.loop = true;
  audioKeepAlive.volume = 0.01;
  audioKeepAlive.play();

  speakAndScheduleNext();
}

function stop() {
  running = false;
  speechSynthesis.cancel();

  if (audioKeepAlive) {
    audioKeepAlive.pause();
    audioKeepAlive = null;
  }

  document.getElementById("number").textContent = "—";
  document.getElementById("details").innerHTML = "";
}
</script>

</body>
</html>
