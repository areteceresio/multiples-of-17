
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17x Audio Trainer</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
  }

  button {
    font-size: 22px;
    padding: 15px 30px;
    margin: 10px;
    border-radius: 12px;
    border: none;
    background: #00c853;
    color: black;
  }

  button.stop {
    background: #ff5252;
  }

  #number {
    font-size: 20vw;          /* Responsive size based on viewport width */
    line-height: 1.1;
    max-width: 100%;
    max-height: 90%;           /* Prevent overflow vertically */
    word-wrap: break-word;
    white-space: nowrap;
  }

  @media (orientation: portrait) {
    #number {
      font-size: 35vw;        /* Portrait size smaller to fit screen */
    }
  }
</style>
</head>
<body>

  <h1>Multiples of 17</h1>
  <p>Every 5 seconds</p>

  <button onclick="start()">Start</button>
  <button class="stop" onclick="stop()">Stop</button>

  <div id="number">—</div>

  <script>
  let audioKeepAlive;
  let running = false;

  function randomMultipleOf17() {
    const max = Math.floor(1700000 / 17);
    return (Math.floor(Math.random() * max) + 1) * 17;
  }

  function speakAndScheduleNext() {
    if (!running) return;

    const num = randomMultipleOf17();
    document.getElementById("number").textContent = num;

    const utterance = new SpeechSynthesisUtterance(num.toString());
    utterance.rate = 0.9;

    utterance.onend = () => {
      if (!running) return;
      setTimeout(speakAndScheduleNext, 5000);
    };

    speechSynthesis.speak(utterance);
  }

  function start() {
    if (running) return;
    running = true;

    // Real audio playback to force lock-screen media state
    audioKeepAlive = new Audio(
      "https://upload.wikimedia.org/wikipedia/commons/8/8c/Silence_1s.mp3"
    );
    audioKeepAlive.loop = true;
    audioKeepAlive.volume = 0.01;
    audioKeepAlive.play();

    // Force lock screen media UI
    if ("mediaSession" in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: "Multiples of 17",
        artist: "Audio Trainer"
      });
    }

    speakAndScheduleNext();
  }

  function stop() {
    running = false;
    speechSynthesis.cancel();

    if (audioKeepAlive) {
      audioKeepAlive.pause();
      audioKeepAlive = null;
    }

    document.getElementById("number").textContent = "—";
  }
</script>


</body>
</html>
