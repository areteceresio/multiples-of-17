<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Multiples Audio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    #number {
      font-size: 20vw;          /* scales with screen width */
      max-height: 100%;
      white-space: nowrap;
      text-align: center;
      user-select: none;
    }

    @media (orientation: portrait) {
      #number {
        font-size: 35vw;        /* smaller in portrait mode */
      }
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;             /* move buttons to top-right corner */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      background: #00c853;
      color: black;
    }

    button.stop {
      background: #ff5252;
    }

    /* Optional: make page behave like fullscreen PWA when added to home screen */
    @media (display-mode: standalone) {
      body {
        height: 100vh;
        width: 100vw;
      }
    }
  </style>
</head>
<body>

  <div id="number">—</div>

  <div class="controls">
    <button onclick="start()">Start</button>
    <button class="stop" onclick="stop()">Stop</button>
  </div>

  <script>
    let audioKeepAlive;
    let running = false;

    function randomMultipleOf17() {
      const max = Math.floor(1700000 / 17);
      return (Math.floor(Math.random() * max) + 1) * 17;
    }

    function speakAndScheduleNext() {
      if (!running) return;

      const num = randomMultipleOf17();
      document.getElementById("number").textContent = num;

      const utterance = new SpeechSynthesisUtterance(num.toString());
      utterance.rate = 0.9;

      utterance.onend = () => {
        if (!running) return;
        setTimeout(speakAndScheduleNext, 5000);
      };

      speechSynthesis.speak(utterance);
    }

    function start() {
      if (running) return;
      running = true;

      // Small silent audio to keep iOS awake
      audioKeepAlive = new Audio("https://upload.wikimedia.org/wikipedia/commons/8/8c/Silence_1s.mp3");
      audioKeepAlive.loop = true;
      audioKeepAlive.volume = 0.01;
      audioKeepAlive.play();

      speakAndScheduleNext();
    }

    function stop() {
      running = false;
      speechSynthesis.cancel();

      if (audioKeepAlive) {
        audioKeepAlive.pause();
        audioKeepAlive = null;
      }

      document.getElementById("number").textContent = "—";
    }
  </script>

</body>
</html>
